<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix & Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <a href="index.html" id="home-button">
        <img src="images/home.png" alt="Hjem" />
      </a>
  <div class="match-container">
    <h1 id="title-text">MIX & MATCH</h1>
    <h3 class="subtitle">Match hjertesygdommen med en behandlingsform</h3>

    <!-- Draggable sygdomme -->
    <div class="draggables">
        <div class="item circle" id="drag-hjertestop" draggable="true" data-id="hjertestop">Hjertestop</div>
        <div class="item circle" id="drag-hjerteklapsygdom" draggable="true" data-id="hjerteklapsygdom">Hjerte-klapsygdom</div>
        <div class="item circle" id="drag-hjertearytmier" draggable="true" data-id="hjertearytmier">Hjerte-arytmier</div>
        <div class="item circle" id="drag-aareforsnaevring" draggable="true" data-id="aareforsnaevring">Åreforsnævring</div>        
    </div>

    <!-- Drop behandlings zoner -->
    <div class="droppables">
        <div class="item square" id="drop-aareforsnaevring" data-match="aareforsnaevring">PCI ballonudvidelse</div>
        <div class="item square" id="drop-hjerteklapsygdom" data-match="hjerteklapsygdom">Transkateter aortaklap-implantation</div>
        <div class="item square" id="drop-hjertestop" data-match="hjertestop">Hjertestarter</div>
        <div class="item square" id="drop-hjertearytmier" data-match="hjertearytmier">Ablation</div>        
    </div>
  </div>

 <!-- Overlay sort baggrund -->
<div id="modal-overlay" class="modal-overlay hidden"></div>

<!-- Match modal -->
<div id="match-modal" class="modal hidden">
  <h2 id="modal-title">MATCH!</h2>
  <p id="modal-description"></p>
  <img id="modal-graphic" class="infografik" src="" alt="Infografik">
</div>

<!-- Færdig Modal -->
<div id="completed-modal" class="modal hidden">
    <h2>DU HAR MATCHET DEM ALLE!</h2>
    <p>Du bliver nu sendt tilbage til startsiden...</p>
  </div>  

  <script src="Javascript/sygdommeoghelbredelse.js" defer></script>
</body>
</html>
