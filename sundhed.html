<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hjertespillet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <a href="index.html" id="home-button">
    <img src="images/home.png" alt="Hjem" />
  </a>
<!-- Startskærm -->
<div id="start-screen" class="match-container">
    <h1 id="hjertespillet-title">HJERTESPILLET</h1>
    <p class="hjertespillet-subtitle">Svar på dilemmaer og få det sundeste hjerte muligt. <br>
    Alle svar påvirker dit hjertes sundhed.</p>
    <button id="start-btn">START SPILLET</button>
</div>
<!-- Spilskærm -->
<div id="game-screen" style="display: none;" class="match-container">
  <h1 id="game-title" class="game-title">HJERTESPILLET</h1>
  <div class="left">
    <h2 id="role"></h2>
    <p id="question"></p>
    <button class="choice-btn"></button>
    <button class="choice-btn"></button>
    <button class="choice-btn" style="display: none;"></button>
  </div>
  <div class="right">
    <div class="heart-wrapper">
      <img src="images/heart.png" alt="Hjerte" class="heart-img" />
    </div>
    <div class="health-bar-container">
      <div id="health-bar" class="health-bar"></div>
    </div>
    <div id="feedback" class="health-feedback"></div>
  </div>
</div>
<div id="result-screen" class="question-section hidden">
  <h2>Flot klaret!</h2>
  <div class="result-box">
    <p id="score-text">Din hjertesundhed er 0%</p>
  </div>
  <a href="index.html" class="option afslut-button">AFSLUT</a>
</div>   
  <script src="Javascript/sundhed.js" defer></script>
</body>
</html>
